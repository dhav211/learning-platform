<div id="content-block-table">
  {% if cell_forms|length > 0 %}
    <table>
      {% for row in cell_forms %}
        <tr>
          {% for cell in row %}
            <td>{{cell}}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% else %}
    There is nothing in this table, add something!!
  {% endif %}
</div>
