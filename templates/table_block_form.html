<div id="table-content-holder">
  <span>
    <label for="row">Rows</label>
    <input type="number" id="rows" name="rows" min="0" max="30" value={{content.rows}}>
    <label for="col">Columns</label>
    <input type="number" id="columns" name="columns" min="0" max="8" value={{content.columns}}>
    <button 
      hx-post="{% url "update_block" lesson_id=lesson.id content_block_id=id %}"
      hx-target="next #content-block-table"
      hx-vars="table_number:{{number}}">
      Set Size
    </button>
  </span>
  <br>
  {% include "table_creation.html" with cell_forms=cell_forms %}
  <button 
    hx-delete="{% url "remove_block" lesson_id=lesson.id content_block_id=id %}" 
    hx-target="closest #table-content-holder">
    Remove
  </button>
</div>
